---
# =====================================================================
# Antevorta CI Pipeline
# =====================================================================
#
# Continuous integration for the AI-driven trading bot infrastructure.
#
# Flow:
# 1. lint-code: Quick static analysis with pre-commit (ruff, etc.)
# 2. test-python: Python tests with coverage reporting
#
# Both jobs run in parallel for fast feedback.
#
# Skip CI Feature:
# Add [skip ci] or [ci skip] in commit message to skip the workflow.
# =====================================================================

name: Build Antevorta

on:
  pull_request:
    branches: [main]

  push:
    branches: [main]

  workflow_dispatch:

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-code:
    name: âœ¨ Lint code
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  test-python:
    name: ðŸ Test Python
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      APP_ENVIRONMENT: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: pip
          allow-prereleases: true

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov
          pip install -e . 2>/dev/null || true

      - name: Run tests with coverage
        run: pytest --cov=./ --cov-report=xml
